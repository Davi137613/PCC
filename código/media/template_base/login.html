{% load static %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat+Alternates:wght@300&family=Montserrat:ital,wght@0,500;1,400&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1> Sentimos a sua falta, <br> seja bem-vindo de volta</h1>
            <img src="assets/mental-health-animate.svg" class="left-login-img" alt="meditando animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1> LOGIN</h1>
                <div class="textfield">
                    <label for="usuario"> Usuário </label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>

                <div class="textfield">
                 <label for="senha"> Senha </label>
                 <input type="password" name="senha" placeholder="Senha">
                </div>

                <button class="btn-login"> Login </button>
            </div>
        </div>
    </div>
</body>
</html>
